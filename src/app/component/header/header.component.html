<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i class="icon" style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <div class="title">
                <strong style="font-size: 30px;">ShoppingSite</strong>
            </div>
            
            <div class="form-group">
                <input class="search" type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
                
                
                
            </div>
                
            <div>
                <span class="fas fa-fw  fa-search search-icon"></span>
            </div>


        </div>
                   
        <div>
            
            
            <button routerLink="cart" class="btn btn-primary">
                <i routerLink="cart" style="font-size: 30px;" class="fas fa-cart-plus"></i>
                <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
            </button>
        </div>
        
    </div>
</header>
